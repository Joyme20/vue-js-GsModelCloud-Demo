<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>围墙扫描效果</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #bimAir {
      height: 100vh;
      position: relative;
    }
  </style>
  <div id="bimAir"></div>
  <script src="https://static.graphicstone.com/index.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      window.BimAir.InitBimAir("#bimAir");

      window.BimAirSDKLoader.onReady().then(() => {
        let viewer = new window.BimAir.Viewer("viewer");
        viewer.loadModel("6221d11911a0445d6ef0b4e5").then(() => {
          viewer.setViewMode(window.BimAir.Viewer.ViewMode.Iso, true);
          let path = [
            0.5791, 2.0618884563446045, 0,
            1.1139, 1.6665, 0,
            1.5982, 2.1445, 0,
            1.3815, 2.4299, 0,
            0.5791, 2.0618884563446045, 0,
          ];
          let wallScanEffectConfig =
            new window.BimAir.Animation.WallScanEffectConfig(
              viewer,
              false,
              false,
              0.3,
              1,
              [50, 211, 166],
              path
            );
          let wallEffect = new window.BimAir.Animation.WallScanEffect(
            wallScanEffectConfig
          );
        });
      });
    };
  </script>
</body>

</html>
