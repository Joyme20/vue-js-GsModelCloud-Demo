      return new Promise(function (resolve, reject) {

              statusText: xhr.statusText

            statusText: xhr.statusText

        };

      });

      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();

          event.preventDefault();
        }
