<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>设置工具栏与按钮显示隐藏</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #bimAir {
            height: 100vh;
            position: relative;
        }
    </style>
    <div id="bimAir"></div>
    <script src="https://static.graphicstone.com/index.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            window.BimAir.InitBimAir("#bimAir");

            window.BimAirSDKLoader.onReady().then(() => {
                let projectId = "61c7e12dfad9a96dd0e2d8b0";

                let options = {
                    components: {
                        structureTree: {
                            clickFun: (node) => {
                                console.log("结构树节点信息", node) //包含节点数据和属性
                            }
                        },
                    }
                }
                let viewer = new window.BimAir.ProjectViewer(projectId, options);
                viewer.loadModel(projectId).then(() => {
                });
            });
        }
    </script>

</body>

</html>
