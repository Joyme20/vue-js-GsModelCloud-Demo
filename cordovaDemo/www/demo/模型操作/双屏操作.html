<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>创建视图</title>
    <link rel="stylesheet" href="https://static.graphicstone.com/js/BimAir.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://static.graphicstone.com/js/BimAir.umd.min.js"></script>

</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #app {
            height: 100vh;
            position: relative;
        }
    </style>
    <div id="app">
        <viewer-wrapper elementId="viewer" style="height: 100%; width: 50%" />
        <viewer-wrapper elementId="viewer2" style="height: 100%; width: 50%" />
    </div>


    <script type="text/javascript">
        new Vue({
            el: '#app',
        });

        let timer = setTimeout(() => {
            let options = {
                // viewerType: "model",
                elementId: "viewer",
                modelService: "http://8.134.85.254:9032/api",
                fileService: "http://8.134.85.254:9040/api",
            }
            let options2 = {
                // viewerType: "model",
                elementId: "viewer2",
                modelService: "http://8.134.85.254:9032/api",
                fileService: "http://8.134.85.254:9040/api",
            }
            BimAir.Loader({ url: "https://static.graphicstone.com" }).then(() => {
                let viewer = new BimAir.Viewer(options)
                let viewer2 = new BimAir.Viewer(options2)

                viewer.loadModels(["6253e9d6b0545a0a6e49bf85"]).then(() => {
                    viewer.fitWorld();
                });
                viewer2.loadModels(["6253e9d6b0545a0a6e49bf85"]).then(() => {
                    viewer2.fitWorld();
                });
            })

        }, 1000)
    </script>

</body>

</html>
