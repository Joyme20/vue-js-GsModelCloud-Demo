<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>雪天效果</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #bimAir {
            height: 100vh;
            position: relative;
        }
    </style>
    <div id="bimAir"></div>
    <script src="https://static.graphicstone.com/index.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            window.BimAir.InitBimAir("#bimAir");

            window.BimAirSDKLoader.onReady().then(() => {
                let projectId = "61c7e12dfad9a96dd0e2d8b0";

                let options = {
                    toolbarVisible: {
                        // property: false,
                        // structureTree: false,
                        // crash: false,
                        // modelCompare: false,
                        // floorPlan: false,
                        // twoDDrawing: false,
                        // resetPerspective: false,
                        // setting: false,
                    }
                }
                let viewer = new window.BimAir.ProjectViewer(projectId, options);
                viewer.loadModel(projectId).then(() => {
                    let snowEffectConfig = new window.BimAir.Animation.SnowEffectConfig(
                        viewer
                    );
                    let snowEffect = new window.BimAir.Animation.SnowEffect(snowEffectConfig);
                });
            });
        }
    </script>

</body>

</html>
