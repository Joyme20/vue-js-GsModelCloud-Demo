<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>加载服务器模型</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #bimAir {
      height: 100vh;
      position: relative;
    }
  </style>
  <div id="bimAir"></div>
  <script src="https://static.graphicstone.com/index.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      window.BimAir.InitBimAir("#bimAir");

      window.BimAirSDKLoader.onReady().then(() => {
        let viewer = new window.BimAir.Viewer("viewer");
        viewer.loadModels(["624fff10aba44c07ef4b184e"]).then((lightModel) => {
          let treeNode = lightModel[0].treeNodeObject;
          console.log(treeNode);

        });
      });
    };
  </script>
</body>

</html>
