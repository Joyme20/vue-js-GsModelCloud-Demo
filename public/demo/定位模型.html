<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NWH-BIMCloud</title>
</head>

<body style="margin:0px">
<style>
    #viewerWrapper {
        height: 100vh;
        position: relative;
    }
</style>
<div id="viewerWrapper"></div>
<script src="https://8.134.85.254:8012/index.js"></script>
<script type="text/javascript">
    window.onload = function () {
        window.BimAir.InitViewerWrapper("#viewerWrapper");

        window.BimAirSDKLoader.onReady().then(() => {
            let viewer = new window.BimAir.Viewer("viewer");
            viewer.loadLocalModel("./别墅.gsl", "别墅").then(() => {
                viewer.loadLocalModel("./human.gsl", "human").then(() => {
                    let lightModel = viewer.getLightModel("human");
                    viewer.locate(lightModel);
                });
            });
        });
    }
</script>

</body>

</html>
