<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>NWH-BIMCloud</title>
</head>
<style>
    body {
        height: 100vh;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <noscript>
        <strong>We're sorry but typescript-test doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <style>
        #viewerWrapper {
            height: 100vh;
            position: relative;
        }
    </style>
    <div id="viewerWrapper"></div>
    <script src="https://8.134.85.254:8012/index.js"></script>
    <script>
        window.onload = function () {
            window.BimAir.InitViewerWrapper("#viewerWrapper");

            window.BimAirSDKLoader.onReady().then(() => {
                let viewer = new window.BimAir.Viewer("viewer");
                viewer.loadLocalModel("./别墅.gsl", "别墅").then(() => {
                    let model = viewer.getLightModel("别墅");
                    model.setColor(1, 1, 1, 0.5);
                });
            });
        }
    </script>
</body>

</html>
