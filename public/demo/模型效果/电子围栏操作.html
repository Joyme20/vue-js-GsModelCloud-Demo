<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>电子围栏操作</title>
    <link rel="stylesheet" href="https://static.graphicstone.com/js/ViewerWrapper.css">
    </link>

</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #app {
            height: 100vh;
            position: relative;
        }
    </style>
    <div id="app">
        <!-- <div id="viewer">
        </div> -->
        <viewer-wrapper elementId="viewer" style="height: 100%; width: 100%" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://static.graphicstone.com/js/ViewerWrapper.umd.min.js"></script>

    <script type="text/javascript">
        new Vue({
            el: '#app',
        });

        let timer = setTimeout(() => {
            let options = {
                // viewerType: "model",
                elementId: "viewer",
                id: "6253e9d6b0545a0a6e49bf85",
                modelService: "http://8.134.85.254:9032/api",
                fileService: "http://8.134.85.254:9040/api",
            }
            BimAir.Loader({ url: "https://static.graphicstone.com" }).then(() => {
                let viewer = new BimAir.Viewer(options)
                viewer.loadModels(["624fff10aba44c07ef4b184e"]).then((lightModel) => {
                    let path = [
                        0.0, 0.0, 0,
                        0.0, 200.0, 0,
                        100.0, 300.0, 0,
                        300.0, 100.0, 0,
                        0.0, 0.0, 0,
                    ];
                    let src = "https://static.graphicstone.com/images/wall/wall.png"
                    //let src = require("@/assets/images/wall/wall.png");
                    let wallEffectConfig = new window.BimAir.Animation.WallEffectConfig(viewer, "围栏1", path, 10, src);
                    let wallEffect = new window.BimAir.Animation.WallEffect(wallEffectConfig);
                    wallEffect.createWall().then(() => {

                        //设置颜色
                        wallEffect.setColor([255, 0, 0]);
                        //取消设置
                        wallEffect.unSetColor();

                        let newPath = [
                            0.0, 0.0, 0,
                            0.0, 200.0, 0,
                            100.0, 300.0, 0
                        ]
                        wallEffect.editWall([newPath])

                        //判断是否在围栏中
                        let isInside = wallEffect.isInside([25, 25, 0]);

                        //隐藏电子围栏
                        wallEffect.hide();
                        //显示
                        wallEffect.show();

                        //删除电子围栏
                        wallEffect.deleteWall()

                        //保存场景
                        viewer.save();
                    })

                    //获取场景中所有电子围栏
                    let wallEffects = viewer.getAllWallEffects();

                });
            })

        }, 1000)
    </script>

</body>

</html>
