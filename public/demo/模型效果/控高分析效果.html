<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>控高分析效果</title>
</head>

<body>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
    }

    #viewerWrapper {
        height: 100vh;
        position: relative;
    }
</style>
<div id="viewerWrapper"></div>
<script src="https://static.graphicstone.com/index.js"></script>
<script type="text/javascript">
    window.onload = function () {
        window.BimAir.InitViewerWrapper("#viewerWrapper");

        window.BimAirSDKLoader.onReady().then(() => {
            let viewer = new window.BimAir.Viewer("viewer");
            viewer.loadLocalModel("./别墅.gsl", "别墅").then((lightModel) => {
                viewer.setViewMode(window.BimAir.Viewer.ViewMode.Iso, true);
                let heightLimitEffectConfig = new window.BimAir.Animation.HeightLimitEffectConfig(
                    viewer,
                    lightModel,
                    5,
                    new Float32Array([0,255,0])
                );
                let heightLimitEffect = new window.BimAir.Animation.HeightLimitEffect(heightLimitEffectConfig);
            });
        });
    }
</script>

</body>

</html>
