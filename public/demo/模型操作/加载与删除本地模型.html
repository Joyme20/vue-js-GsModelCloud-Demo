<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>NWH-BIMCloud</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #bimAir {
            height: 100vh;
            position: relative;
        }
    </style>
    <div id="bimAir"></div>
    <script src="https://static.graphicstone.com/index.js"></script>
    <script>
        window.onload = function () {
            window.BimAir.InitBimAir("#bimAir");

            window.BimAirSDKLoader.onReady().then(() => {
                let viewer = new window.BimAir.Viewer("viewer");
                viewer.loadLocalModel("./别墅.gsl", "别墅").then((lightModel) => {
                    viewer.setViewMode(window.BimAir.Viewer.ViewMode.Iso, true);

                    setTimeout(() => {
                        viewer.removeModel("别墅");
                    }, 1000);
                });

                let model2 = viewer.loadLocalModel("./别墅.gsl", "别墅1").then((lightModel) => {
                    console.log(lightModel);
                });
            });
        }
    </script>
</body>

</html>
